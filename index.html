<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>Formulário</title>
</head>
<body>
    <!--esse ID serve para que no CSS vc encontre esse elemento para modifica-lo, através da #. Ex: #campo, #titulo.-->
    <div class="campo">
        <h1 id="titulo">Banco de Talentos DEV</h1>
        <p id="subtitulo">Complete suas Informações</p>
        <br> 
<!-- a tag <br> serve para dar um espaço entre linhas, para ficar visualmente mais bonito-->
    </div>
    
    <form> <!-- essa tag é para criar um formulário-->
        <fieldset class="grupo"> <!--este é um agrupador de campos, para ficar organizado visualmente-->

            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="Nome" id="nome" required>
            </div>
<!--Repare que foram abertas 2 divs: Uma para nome e outra para sobrenome-->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="tel"><strong>Tel.</strong></label>
                <input type="tel" name="telelefone" id="telefone" placeholder="00-00000-0000" required>
            </div>
        </fieldset>

        <div class="campo">
            <br><label><strong>De qual lado da aplicação você desenvolve?</strong></label><br>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">  <!--select basicamente cria um campo de seleção de algum valor pré definido, como abaixo:-->
                <option selected disable value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
                </select>
        </div>

        <fieldset class="grupo">
            <div class="check">
                <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tcnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte-nos sobre suas experiências e pretenção salarial</strong></label>
            <textarea row="10" style="width: 32em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class=botao type="submite">Concluído</button>

    </form>

</body>
</html>
